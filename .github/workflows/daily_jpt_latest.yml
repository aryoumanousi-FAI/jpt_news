name: Daily JPT latest scrape

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug paths
        run: |
          echo "Repo root:"
          pwd
          ls -la
          echo "Where is scrapy.cfg?"
          find . -maxdepth 4 -name scrapy.cfg -print
          echo "Which CSVs exist?"
          ls -la jpt_scraper/data || true
          ls -la jpt_scraper/jpt_scraper/data || true

      - name: Scrape last 10 pages (write temp)
        working-directory: jpt_scraper
        run: |
          scrapy crawl jpt_latest \
            -a max_pages=10 \
            -a stop_at_last_date=1 \
            -a csv_path=data/jpt.csv \
            -O data/_new.csv

      - name: Merge + de-dupe into canonical master
        run: |
          python jpt_scraper/scripts/merge_jpt_csv.py
