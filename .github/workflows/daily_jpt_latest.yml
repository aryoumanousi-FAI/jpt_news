name: Daily JPT latest scrape

on:
  schedule:
    - cron: "0 14 * * *"  # Runs at 14:00 UTC every day
  workflow_dispatch:      # Allows manual trigger button

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape last 10 pages
        working-directory: jpt_scraper
        run: |
          # Output to _new.csv so we don't overwrite master directly
          scrapy crawl jpt_latest \
            -a max_pages=10 \
            -a stop_at_last_date=1 \
            -a csv_path=data/jpt.csv \
            -O data/_new.csv

      - name: Merge new data into master
        run: |
          # Run the merge script from the root
          python jpt_scraper/scripts/merge_jpt_csv.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the updated master file
          git add jpt_scraper/data/jpt.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: JPT data [skip ci]"
            git push
          fi
