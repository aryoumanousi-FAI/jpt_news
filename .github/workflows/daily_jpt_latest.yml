name: Daily JPT latest scrape

on:
  schedule:
    - cron: "0 14 * * *" # daily 14:00 UTC (~6am Los Angeles)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Optional but helpful) confirms scrapy.cfg is found
      - name: Debug (confirm Scrapy project)
        working-directory: jpt_scraper
        run: |
          pwd
          ls -la
          echo "scrapy.cfg present?"
          test -f scrapy.cfg && echo "YES" || (echo "NO" && exit 1)
          scrapy list

      - name: Scrape last 10 pages
        working-directory: jpt_scraper
        run: |
          scrapy crawl jpt_latest \
            -a max_pages=10 \
            -a stop_at_last_date=1 \
            -a csv_path=data/jpt.csv \
            -O data/_new.csv

      - name: Merge + de-dupe
        working-directory: jpt_scraper
        run: |
          python scripts/merge_jpt_csv.py
          rm -f data/_new.csv

      - name: Commit and push if changed
        working-directory: jpt_scraper
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jpt.csv
          git commit -m "Daily update: JPT latest (deduped)"
          git push
