name: Update JPT CSV (daily)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * *"   # once per day (UTC)

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true   # IMPORTANT if jpt.csv is (or becomes) tracked by Git LFS

      - name: Ensure LFS files are present (no-op if not using LFS)
        run: |
          git lfs version || true
          git lfs pull || true

      - name: Debug: confirm correct commit + master size right after checkout
        run: |
          echo "HEAD SHA:"
          git rev-parse HEAD
          echo "Last commit:"
          git log -1 --oneline

          echo "File info: jpt_scraper/data/jpt.csv"
          ls -lh jpt_scraper/data/jpt.csv || true
          echo "Line count:"
          wc -l jpt_scraper/data/jpt.csv || true

          echo "Row count via pandas:"
          python - <<'PY'
          import pandas as pd
          from pathlib import Path
          p = Path("jpt_scraper/data/jpt.csv")
          if not p.exists():
              print("MISSING jpt.csv")
              raise SystemExit(1)
          df = pd.read_csv(p, dtype=str, keep_default_na=False)
          print("rows:", len(df))
          if "published_date" in df.columns:
              dt = pd.to_datetime(df["published_date"], errors="coerce")
              if dt.notna().any():
                  print("date_range:", str(dt.min().date()), "->", str(dt.max().date()))
          PY

          # Safety gate: stop the workflow if the master is unexpectedly tiny.
          # Adjust threshold to match your real full-history size.
          python - <<'PY'
          import pandas as pd
          df = pd.read_csv("jpt_scraper/data/jpt.csv", dtype=str, keep_default_na=False)
          if len(df) < 5000:
              raise SystemExit(f"ABORT: master jpt.csv is too small ({len(df)} rows). Not updating.")
          print("Master size OK.")
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy (latest 10 pages â†’ temp CSV)
        run: |
          cd jpt_scraper
          scrapy crawl jpt_latest \
            -a max_pages=10 \
            -a refresh_existing=1 \
            -s FEED_FORMAT=csv \
            -s FEED_EXPORT_ENCODING=utf-8 \
            -O data/jpt_new.csv

      - name: Verify new scrape output exists
        run: |
          test -f jpt_scraper/data/jpt_new.csv
          echo "jpt_new.csv exists"
          ls -lh jpt_scraper/data/jpt_new.csv
          wc -l jpt_scraper/data/jpt_new.csv

      - name: Merge new data into master jpt.csv
        run: |
          python scripts/merge_jpt_csv.py

      - name: Commit & push if jpt.csv changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jpt_scraper/data/jpt.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: JPT news (latest 10 pages)"
          git push
