# .github/workflows/update.yml
name: Update JPT CSV (daily)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 14 * * *"   # once per day (UTC)

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Ensure LFS objects are pulled (safe if not using LFS)
        run: |
          git lfs install --local || true
          git lfs pull || true

      - name: Sanity check master file exists + size
        run: |
          echo "HEAD:"
          git rev-parse HEAD
          echo "Master file:"
          ls -lh jpt_scraper/data/jpt.csv || true
          echo "Line count:"
          wc -l jpt_scraper/data/jpt.csv || true

          # Hard fail if it looks like the tiny version
          python - <<'PY'
          import pandas as pd
          df = pd.read_csv("jpt_scraper/data/jpt.csv", dtype=str, keep_default_na=False)
          print("rows:", len(df))
          if len(df) < 7000:
              raise SystemExit("ABORT: master appears truncated (<7000 rows).")
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scrapy (latest 10 pages â†’ temp CSV)
        run: |
          cd jpt_scraper
          scrapy crawl jpt_latest \
            -a max_pages=10 \
            -a refresh_existing=1 \
            -s FEED_FORMAT=csv \
            -s FEED_EXPORT_ENCODING=utf-8 \
            -O data/jpt_new.csv

      - name: Verify new scrape output exists
        run: |
          test -f jpt_scraper/data/jpt_new.csv
          echo "jpt_new.csv exists"
          ls -lh jpt_scraper/data/jpt_new.csv
          wc -l jpt_scraper/data/jpt_new.csv

      - name: Merge new data into master jpt.csv
        run: |
          python scripts/merge_jpt_csv.py

      - name: Commit & push if jpt.csv changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jpt_scraper/data/jpt.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update: JPT news (latest 10 pages)"
          git push
